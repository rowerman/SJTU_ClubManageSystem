{% extends "base.html" %}
{% load static %}
{%block title%}Create new club{% endblock %}
{% block content %}
<div class="text-center vertical-middle-sm" style="margin-left: 10px">
    <form class="form-horizontal" action="." method="post">{% csrf_token %}
        <div class="row" style="margin-top: 10px">
            <div class="col-md-2 text-right"><span>活动名称：</span></div>
            <div class="col-md-10 text-left">{{ activity_form.name }}</div>
        </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-md-2 text-right"><span>开始时间：</span></div>
            <div class="col-md-10 text-left">{{ activity_form.begin_date }}</div>
        </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-md-2 text-right"><span>结束时间：</span></div>
            <div class="col-md-10 text-left">{{ activity_form.end_date }}</div>
        </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-md-2 text-right"><span>活动描述：</span></div>
            <div class="col-md-10 text-left">{{ activity_form.description }}</div>
        </div>
        <div class="row">
            <input type="submit" class="btn btn-primary btn-lg" value="创建！" onclick="create_activity({{ club.id }})">
        </div>
    </form>
</div>

<script type="text/javascript" src='{% static "js/jquery.js" %}'></script>
<script type="text/javascript" src="{% static 'js/layer.js' %}"></script>
{% endblock %}
